    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header section -->
    <section>
        <header>
            <nav class="navbar navbar-expand navbar-light bg-light">
                <img src="img/logo1.jpg" alt="image not found" id="logo">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item d-none d-sm-block">
                            <span class="ml-3 font-weight-bold">Make a new purchase <i
                                    class="fas fa-cart-arrow-down"></i></span>
                        </li>
                        <li class="ml-5"><a href="index.html">HOME</a></li>
                        <li class="ml-3"><a href="purchase.html">BUY SERVICE</a></li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <span class="font-weight-bold mr-1"><a href="#" id="cartLink"><i
                                    class="fas fa-shopping-cart"></i> Cart Total:</a> $</span>
                        <span class="font-italic" id="cartVal">0</span>
                    </form>
                </div>
            </nav>
        </header>
    </section>
    <!-- Merchendise section -->
    <section>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title font-weight-bold">Shopping Cart</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body font-italic" id="cartModalBody"></div>
                <div class="modal-footer">
                    <div class="mr-5">Total $<span id="totalAtModal" class="ml-1">0</span></div>
                    <button class="btn btn-success" data-dismiss="modal">Pay Now</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
