<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Header section -->
    <section>
        <header>
            <nav class="navbar navbar-expand navbar-light bg-light">
                <img src="img/logo1.jpg" alt="image not found" id="logo">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item d-none d-sm-block">
                            <span class="ml-3 font-weight-bold">Make a new purchase <i
                                    class="fas fa-cart-arrow-down"></i></span>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <span>Total:</span>
                        <span>$100</span>
                    </form>
                </div>
            </nav>
        </header>
    </section>
    <!-- Products section -->
    <section>
        <div class="container mt-5">
            <div class="row mb-3">
                <h4><span class="font-weight-bold">Select your device(s):<span></h4>
            </div>
            <div class="row">
                <div class="col-1">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="choose4kStick">
                    </div>
                </div>
                <div class="col-4 text-center">
                    <img src="img/pic4k.jpeg" alt="img not found">
                </div>
                <div class="col">
                    <div class="ml-5">
                        <span class="font-weight-bold title">Amazon Fire TV Stick - 4K</span>
                    </div>
                    <div class="text-left ml-5 mt-2">
                        <span class="font-weight-bold priceFont">$160</span>
                    </div>
                    <div class="text-left ml-5 regFont font-weight-bold">
                        <span>1 Year Service Inluded</span>
                    </div>
                    <div class="text-left ml-5 font-italic regFont font-weight-bold">
                        <span>Free Shipping</span>
                    </div>
                    <div class="text-left ml-5 mt-1 regFont font-weight-bold">
                        <span> Limited Time Offer!</span>
                    </div>
                    <div class="text-left ml-5 regFont font-italic">
                        <span>Offer Ends Soon!</span>
                    </div>
                </div>
            </div><hr>
            <div class="row mt-3">
                <div class="col-1">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chooseBox">
                    </div>
                </div>
                <div class="col-4">
                    <img src="img/box.png" alt="img not found">
                </div>
                <div class="col">
                    <div class="ml-5">
                        <span class="font-weight-bold title">MAG324W2 DUAL WiFi 5G 1GB RAM</span>
                    </div>
                    <div class="text-left ml-5 mt-2">
                        <span class="font-weight-bold priceFont">$120</span>
                    </div>
                    <div class="text-left ml-5 font-italic regFont font-weight-bold">
                        <span>Free Shipping</span>
                    </div>
                    <div class="text-left ml-5 mt-4 regFont font-weight-bold">
                        <span><i class="fas fa-arrow-right"></i> 1 Month Service Inluded</span>
                    </div>
                    <div class="text-left ml-5 regFont font-italic">
                        <span><i class="far fa-thumbs-up"></i> In stock</span>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-5">
                <h4><span class="font-weight-bold">Select the package(s):<span></h4>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
