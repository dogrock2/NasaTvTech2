<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASATV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="logo1.jpg" alt="image not found" id="logo">
            </nav>
        </header>
    </section>
    <div class="container">
        <!-- Carousel Section -->
        <section>
            <div id="carouselMain" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselMain" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-sm-6 carouselImgDiv">
                                <img src="pic1.jpg" class="d-block carouselImg" alt="Img not found">
                            </div>
                            <div class="col carouselInfoDiv1">
                                <div class="ml-5">
                                    <span class="font-weight-bold title">Amazon Fire TV Stick - 4K</span>
                                </div>
                                <div class="text-left ml-5 mt-2">
                                    <span class="font-weight-bold priceFont">$160</span>
                                </div>
                                <div class="text-left ml-5 font-italic regFont font-weight-bold">
                                    <span>Free Shipping</span>
                                </div>
                                <div class="text-left ml-5 mt-4 regFont font-weight-bold">
                                    <span><i class="far fa-clock"></i> Limited Time Offer!</span>
                                </div>
                                <div class="text-left ml-5 regFont font-italic">
                                    <span>Offer Ends Soon!</span>
                                </div>
                                <div class="text-left ml-5">
                                    <button type="button" class="btn btn-outline-primary my-2"><i
                                            class="fas fa-shopping-cart"></i> Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-sm-6 carouselImgDiv">
                                <img src="pic2b.jpg" class="d-block carouselImg" alt="Img not found">
                            </div>
                            <div class="col carouselInfoDiv2">
                                <div class="ml-5">
                                    <span class="font-weight-bold title">MAG324W2 DUAL WiFi 5G 1GB RAM</span>
                                </div>
                                <div class="text-left ml-5 mt-2">
                                    <span class="font-weight-bold priceFont">$120</span>
                                </div>
                                <div class="text-left ml-5 font-italic regFont font-weight-bold">
                                    <span>Free Shipping</span>
                                </div>
                                <div class="text-left ml-5 mt-4 regFont font-weight-bold">
                                    <span><i class="fas fa-arrow-right"></i> 1 Month Service Inluded</span>
                                </div>
                                <div class="text-left ml-5 regFont font-italic">
                                    <span><i class="far fa-thumbs-up"></i> In stock</span>
                                </div>
                                <div class="text-left ml-5">
                                    <button type="button" class="btn btn-outline-primary my-2"><i
                                            class="fas fa-shopping-cart"></i> Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cards Section -->
        <section class="mt-4">
            <div class="row">
                <div class="col">
                    <div class="card bg-warning my-2">
                        <div class="card-body">
                            <div class="text-center"><i class="far fa-list-alt cardsIcons"></i></div>
                            <div class="text-center text-light mt-5 font-weight-bold">VIEW TV PACKAGES</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-info my-2">
                        <div class="card-body">
                            <div class="text-center"><i class="fas fa-tv cardsIcons"></i></div>
                            <div class="text-center text-light mt-5 font-weight-bold">BUY NEW SERVICE</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-success my-2">
                        <div class="card-body">
                            <div class="text-center"><i class="fas fa-redo cardsIcons"></i></i></div>
                            <div class="text-center text-light mt-5 font-weight-bold">RENEW SERVICE</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
