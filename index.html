<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASATV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="img/logo1.jpg" alt="image not found" id="logo">
                <span class="font-weight-bold ml-2">Welcome</span>
            </nav>
        </header>
    </section>
    <div class="container">
        <!-- Carousel Section -->
        <section>
            <div id="carouselMain" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselMain" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-sm-6 carouselImgDiv">
                                <img src="img/pic1.jpg" class="d-block carouselImg" alt="Img not found">
                            </div>
                            <div class="col carouselInfoDiv1">
                                <div class="ml-5">
                                    <span class="font-weight-bold title">Amazon Fire TV Stick - 4K</span>
                                </div>
                                <div class="text-left ml-5 mt-2">
                                    <span class="font-weight-bold priceFont">$160</span>
                                </div>
                                <div class="text-left ml-5 regFont font-weight-bold">
                                    <span>1 Year Service Inluded</span>
                                </div>
                                <div class="text-left ml-5 font-italic regFont font-weight-bold">
                                    <span>Free Shipping</span>
                                </div>
                                <div class="text-left ml-5 mt-1 regFont font-weight-bold">
                                    <span> Limited Time Offer!</span>
                                </div>
                                <div class="text-left ml-5 regFont font-italic">
                                    <span>Offer Ends Soon!</span>
                                </div>
                                <div class="text-left ml-5">
                                    <a href="purchase.html" class="btn btn-outline-primary my-2"><i
                                            class="fas fa-shopping-cart"></i> Buy Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-sm-6 carouselImgDiv">
                                <img src="img/pic2.jpg" class="d-block carouselImg" alt="Img not found">
                            </div>
                            <div class="col carouselInfoDiv2">
                                <div class="ml-5">
                                    <span class="font-weight-bold title">MAG324W2 DUAL WiFi 5G 1GB RAM</span>
                                </div>
                                <div class="text-left ml-5 mt-2">
                                    <span class="font-weight-bold priceFont">$120</span>
                                </div>
                                <div class="text-left ml-5 font-italic regFont font-weight-bold">
                                    <span>Free Shipping</span>
                                </div>
                                <div class="text-left ml-5 mt-4 regFont font-weight-bold">
                                    <span><i class="fas fa-arrow-right"></i> 1 Month Service Inluded</span>
                                </div>
                                <div class="text-left ml-5 regFont font-italic">
                                    <span><i class="far fa-thumbs-up"></i> In stock</span>
                                </div>
                                <div class="text-left ml-5">
                                    <a href="purchase.html" class="btn btn-outline-primary my-2"><i
                                            class="fas fa-shopping-cart"></i> Buy Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev"
                        id="prevAnchor">
                        <span class="text-primary">
                            <i style="font-size: 30px" class="fas fa-arrow-left" id="arrow"></i>
                        </span>
                    </a>
                    <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next"
                        id="nextAnchor">
                        <span class="text-primary">
                            <i style="font-size: 30px" class="fas fa-arrow-right" id="arrow"></i>
                        </span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Cards Section -->
        <section class="mt-4">
            <div class="row">
                <div class="col">
                    <div class="card bg-warning my-2">
                        <div class="card-body">
                            <div class="text-center"><i class="far fa-list-alt cardsIcons"></i></div>
                            <div class="text-center text-light mt-4 font-weight-bold">VIEW TV PACKAGES</div>
                            <div class="text-center text-light font-weight-bold">
                                <span><a href="#" id="intPkgLink"><i class="fas fa-globe-africa"></i> International</a></span> |
                                <span><a href="#" id="latinoPkgLink"><i class="fas fa-globe-americas"></i> USA/Latino</a></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <a href="purchase.html">
                        <div class="card bg-info my-2">
                            <div class="card-body">
                                <div class="text-center"><i class="fas fa-tv cardsIcons"></i></div>
                                <div class="text-center text-light mt-5 font-weight-bold">BUY NEW SERVICE</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" id="renewForm">
                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="XPVKW3C8UMKTQ">
                        <a href="#" id="renew">
                            <div class="card bg-success my-2">
                                <div class="card-body">
                                    <div class="text-center"><i class="fas fa-redo cardsIcons"></i></i></div>
                                    <div class="text-center text-light mt-5 font-weight-bold">RENEW SERVICE</div>
                                </div>
                            </div>
                        </a>
                    </form>
                </div>
            </div>
        </section>
        <!-- Packages Modal -->
        <div class="modal fade" id="channelsModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title"><span id="modalTitle"></span></h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <div id="modalBodyScroll"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/internationalPackage.js"></script>
    <script src="js/latinoPackage.js"></script>  
    <script src="js/script.js"></script>
</body>

</html>
